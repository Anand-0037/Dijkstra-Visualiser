<mat-card>
  <mat-radio-group
  aria-label="Select Edit Mode"
  [(ngModel)]="editMode">
    <mat-radio-button value="AddWall">Add Walls</mat-radio-button>
    <mat-radio-button value="RemoveWall">Remove Walls</mat-radio-button>
    <mat-radio-button value="AddWeight">Add Weights</mat-radio-button>
  </mat-radio-group>

  <button
  mat-flat-button
  color="accent"
  (click)="findPath()">Find shortest Path
  </button>
  <div class="grid" (mousedown)="onMouseDown()" (mouseup)="onMouseUp()">
    <div class="row" *ngFor="let row of grid">
      <button
      mat-flat-button
      class="cell {{getClass(cell)}}"
      (mousemove)="onMovement(cell)"
      *ngFor="let cell of row">
        {{getCellText(cell)}}
      </button>
      <p></p>
    </div>
  </div>
</mat-card>

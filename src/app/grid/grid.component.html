<mat-card>

  <div>
    Rows:
    <mat-slider (change)="reinit()"
        [max]="20"
        [min]="2"
        [step]="1"
        [thumbLabel]="true"
        [(ngModel)]="height">
    </mat-slider>

    Columns:
    <mat-slider (change)="reinit()"
        [max]="70"
        [min]="2"
        [step]="1"
        [thumbLabel]="true"
        [(ngModel)]="width">
    </mat-slider>
  </div>

  <mat-divider></mat-divider>

  <mat-radio-group
  aria-label="Select Edit Mode"
  [(ngModel)]="editMode">
    <mat-radio-button value="AddWall">Add Walls</mat-radio-button>
    <mat-radio-button value="RemoveWall">Remove Walls</mat-radio-button>
    <mat-radio-button value="AddWeight">Add Weights</mat-radio-button>
  </mat-radio-group>

  <button
  mat-fab
  color="primary"
  (click)="findPath()">
    <mat-icon color="accent">navigation</mat-icon>
  </button>

  <mat-divider></mat-divider>

  <mat-grid-list
  cols="{{ width }}"
  class="grid" (mousedown)="onMouseDown()"
  (mouseup)="onMouseUp()">
    <mat-grid-tile
    (mousemove)="onMovement(cell)"
    *ngFor="let cell of grid1D">
      <button
        mat-flat-button
        class="cell {{getClass(cell)}}"
        (mousemove)="onMovement(cell)">
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>

<div class="grid">
  <div class="inner">
    <div class="row" *ngFor="let row of grid">
      <button *ngFor="let cell of row">
        <span *ngIf="cell.isSource">S</span>
        <span *ngIf="cell.isDest">D</span>
        <span *ngIf="!cell.isSource && !cell.isDest && cell.isBlocked">X</span>
      </button>
      <p></p>
    </div>
  </div>
</div>
